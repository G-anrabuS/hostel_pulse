{% extends 'base.html' %}

{% block title %}HostelPulse - Your hostel life, in balance{% endblock %}

{% block content %}
<div
    class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 text-center fade-in">
        <div class="flex justify-center mb-6">
            {% include 'components/logo.html' with size=80 %}
        </div>
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">
            Your hostel life, in balance.
        </h1>
        <p class="text-gray-600 dark:text-gray-300 mb-8">
            A personal wellness mirror + community helper
        </p>
        <a href="{% url 'social:begin' 'google-oauth2' %}"
            class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200">
            Sign in with Google
        </a>
    </div>
</div>
{% endblock %}
